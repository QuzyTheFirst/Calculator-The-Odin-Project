<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="upper-part">
            <input class="expression-field" type="text" value="0" readonly>
        </div>
        <div class="bottom-part">
            <div class="number-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="operator-buttons">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>.</button>
                <button>=</button>
                <button>C</button>
                <button>Back</button>
            </div>
        </div>
    </div>
</body>
</html>
